<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Bootstrap 12</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"

    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"

  <main class="container mt-5 pt-5">
    <section class="mb-5">
      <header class="mb-2">
        <h1>Aliniate folosind flexbox</h1>
      </header>

      <div>
        <section class="container border border-dark mb-4 py-2 d-flex flex-column gap-2">
          <div class="row mb-2 justify-content-center">
            <div class="col-4 bg-info border p-4"></div>

          </div>

          <div class="row mb-2 justify-content-between">
            <div class="col-4 bg-info border p-4"></div>
            <div class="col-4 bg-info border p-4"></div>
          </div>

          <div class="row justify-content-center">
            <div class="col-4 bg-info border p-4"></div>


          </div>
        </section>

        <section class="container border border-dark py-2">
          <div class="row mb-2 justify-content-between">
            <div class="col-4 bg-warning-subtle py-4"></div>
            <div class="col-4 bg-warning-subtle py-4"></div>
          </div>

          <div class="row mb-2 justify-content-between">
            <div class="col-4 bg-warning-subtle py-4"></div>
            <div class="col-4 bg-warning-subtle py-4"></div>
          </div>

          <div class="row justify-content-start">
            <div class="col-4 bg-warning-subtle py-4 border border-dark"></div>
            <div class="col-4 bg-warning-subtle py-4 border border-dark"></div>
          </div>
        </section>
      </div>
    </section>
    <!-- w flex -->

    <section>
      <header class="mb-2">
        <h1>Aliniate folosind offset</h1>
      </header>
      <div>
        <section class="container border border-dark mb-4 py-2 d-flex flex-column gap-2">
          <div class="row">
            <div class="col-4 py-4 bg-success offset-4"></div>
          </div>

          <div class="row">
            <div class="col-4 py-4 bg-danger-subtle"></div>
            <div class="col-4 py-4 bg-danger-subtle offset-4"></div>
          </div>

          <div class="row">
            <div class="col-4 py-4 bg-success offset-4"></div>
          </div>
        </section>

        <section class="container border border-dark py-2 d-flex flex-column gap-2">
          <div class="row">
            <div class="col-4 bg-danger py-4"></div>
            <div class="col-4 bg-danger py-4 offset-4"></div>
          </div>

          <div class="row">
            <div class="col-4 bg-success py-4"></div>
            <div class="col-4 bg-success py-4 offset-4"></div>
          </div>

          <div class="row">
            <div class="col-4 bg-primary py-4 border border-dark"></div>
            <div class="col-4 bg-primary py-4 border border-dark"></div>
          </div>
        </section>
      </div>
    </section>
    <!-- w-offset -->
  </main>
