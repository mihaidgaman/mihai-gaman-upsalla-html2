<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Bootstrap</title>

  <link
    rel="stylesheet"
    href="https://tab.pixellab.ro/pixeltab.css"
  >

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  >
</head>

<body>
  <header class="mb-5">
    <div class="container">
      <h1>Formular reteta</h1>
    </div>
  </header>

  <form>
    <section class="general container">
      <header class="mb-3">
        <h1>Reteta</h1>
      </header>

      <div class="row">
        <div class="col-lg-6 d-flex flex-column gap-3">
          <div class="input-group">
            <label
              for="recipe-name"
              class="input-group-text"
            >Numele retetei *</label>

            <input
              type="text"
              name="recipe-name"
              id="recipe-name"
              class="form-control"
              placeholder="Numele retetei"
              required
            >
          </div>

          <div class="input-group">
            <label
              for="description-long"
              class="input-group-text align-items-start"
            >Descrierea Retetei *</label>

            <textarea
              name="description-long"
              id="description-long"
              rows="8"
              class="form-control"
              placeholder="Descrierea Retetei"
              required
            ></textarea>
          </div>
        </div>

        <div class="col-lg-6 mt-3 mt-lg-0 d-flex flex-column gap-4">
          <div>
            <label
              for="recipe-image"
              class="form-label"
            >Imagine principala *</label>

            <input
              type="file"
              name="recipe-image"
              id="recipe-image"
              class="form-control"
              required
            >
          </div>

          <div class="input-group">
            <label
              for="author"
              class="input-group-text"
            >Author *</label>

            <select
              name="author"
              id=""
              class="form-select"
              required
            >
              <option value="">-- selecteaza --</option>
            </select>
          </div>
        </div>
      </div>
    </section>
    <!-- ./general -->

    <section class="author"></section>
    <!-- ./author -->

    <section class="ingredients"></section>
    <!-- ./ingredients -->

    <section class="steps"></section>
    <!-- ./steps -->

    <section class="controls"></section>
    <!-- ./controls -->
  </form>

  <div
    class="pixeltab-host"
    id="html02-05-13"
  ></div>
  <script src="https://tab.pixellab.ro/static/js/pixeltab.js"></script>
</body>

</html>
