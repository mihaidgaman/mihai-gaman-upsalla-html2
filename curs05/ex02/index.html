<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Bootstrap Grid</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  >
</head>

<body>

  <main class="container mt-4 text-white d-flex flex-column gap-3">
    <section class="row bg-danger-subtle">
      <div class="col-4 p-3 border bg-danger">One of two columns</div>

      <div class="col-4 p-3 border bg-danger">One of two columns</div>
    </section>

    <section class="row bg-danger-subtle justify-content-center">
      <div class="col-4 p-3 border bg-danger">One of two columns</div>

      <div class="col-4 p-3 border bg-danger">One of two columns</div>
    </section>

    <section class="row bg-danger-subtle justify-content-end">
      <div class="col-4 p-3 border bg-danger">One of two columns</div>

      <div class="col-4 p-3 border bg-danger">One of two columns</div>
    </section>

    <section class="row bg-danger-subtle justify-content-around">
      <div class="col-4 p-3 border bg-danger">One of two columns</div>

      <div class="col-4 p-3 border bg-danger">One of two columns</div>
    </section>

    <section class="row bg-danger-subtle justify-content-between">
      <div class="col-4 p-3 border bg-danger">One of two columns</div>

      <div class="col-4 p-3 border bg-danger">One of two columns</div>
    </section>

    <section class="row bg-danger-subtle justify-content-evenly">
      <div class="col-4 p-3 border bg-danger">One of two columns</div>

      <div class="col-4 p-3 border bg-danger">One of two columns</div>
    </section>
  </main>

</body>

</html>
