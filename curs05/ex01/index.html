<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Bootstrap Grid</title>
  <link
    rel="stylesheet"
    href="css/style.css"
  >

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css"
    integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    .unit {
      height: 180px;
    }
  </style>
</head>

<body>

  <main class="container mt-4">
    <section class="row bg-danger mb-3 unit align-items-start text-white">
      <div class="col border py-2">One of three columns</div>

      <div class="col border py-2">One of three columns</div>

      <div class="col border py-2">One of three columns</div>
    </section>

    <section class="row bg-success mb-3 unit align-items-center text-white">
      <div class="col border py-2">One of three columns</div>

      <div class="col border py-2">One of three columns</div>

      <div class="col border py-2">One of three columns</div>
    </section>

    <section class="row bg-primary unit align-items-end text-white">
      <div class="col border py-2">One of three columns</div>

      <div class="col border py-2">One of three columns</div>

      <div class="col border py-2">One of three columns</div>
    </section>
  </main>

</body>

</html>
